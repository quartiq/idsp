[package]
name = "idsp"
version = "0.18.0"
resolver = "2"
edition = "2024"
authors = ["Robert JÃ¶rdens <rj@quartiq.de>"]
license = "MIT OR Apache-2.0"
description = "DSP algorithms for embedded, mostly integer math"
homepage = "https://github.com/quartiq/idsp"
repository = "https://github.com/quartiq/idsp.git"
documentation = "https://docs.rs/idsp"

[dependencies]
serde = { version = "1.0", features = ["derive"], default-features = false }
num-complex = { version = "0.4.0", features = [
    "serde",
], default-features = false }
num-traits = { version = "0.2.14", features = [
    "libm",
], default-features = false }
thiserror = { version = "2.0.9", default-features = false }
miniconf = "0.19.0"
strum = { version = "0.27.1", default-features = false, features = ["derive"] }

[dev-dependencies]
quickcheck = "1.0.3"
quickcheck_macros = "1.0.0"
rand = "0.9.1"
rustfft = "6.1.0"
# futuredsp = "0.0.6"
# sdr = "0.7.0"
log = "0.4"

[features]
std = []

[profile.release]
debug = 1

[patch.crates-io]
miniconf = { git = "https://github.com/quartiq/miniconf.git" }
miniconf_derive = { git = "https://github.com/quartiq/miniconf.git" }
#miniconf = { path = "../miniconf/miniconf" }
#miniconf_derive = { path = "../miniconf/miniconf_derive" }
